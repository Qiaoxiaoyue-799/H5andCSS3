<!DOCTYPE html>
<html>
<head>
	<title>表单</title>

<body>
	<b style="display: block; font-size: 30px;margin-bottom: 20px;">毕业生信息</b>

			</div>
			<div id="d1">

			</div>
			<div id="d1">
				<p id="p">手机</p>
				<input type="tel" id = "content" name="name" placeholder="请输入手机号" required ="必须填写" >

			</div>
			<div id="d1">
				<p id="p">邮箱</p>

				<p style="color:red;float: left; margin:0; padding-left: 3px;width: 260px;">*</p>
			</div>

		</fieldset>

	</form>
	<form action="" id="box">

			<legend>

			</legend>

			</div>
			<div id="d2">
				<p id="p">入学成绩</p>
				<input type="email" id = "content1" name="name" >
			</div>
			<div id="d2">
				<p id="p">入学时间</p>

	</form>
	<input type="submit" value="提交"/>
